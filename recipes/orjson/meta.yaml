{% set name = "orjson" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: c7193de6bd965fb3ee84c72f2126270ecd2e6b755da4d9c7ea47026f9888d16c
    # Lucky for us, this doesn't require glib >2.12
  - url: https://static.rust-lang.org/dist/2020-03-18/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
    sha256: 4ce97a396a4e07fad9336c23dbc99c3f0c5aa41c10b2db003cd0adaecf76547b
    folder: rust-nightly

build:
  number: 0
  skip: True  # [py<36]
  skip: True  # [win]
  script:
    - rust-nightly/install.sh --verbose --prefix=$SRC_DIR/rust-nightly-install --disable-ldconfig
    - export PATH=$SRC_DIR/rust-nightly-install/bin:$PATH
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - maturin
    - toml
  run:
    - python

test:
  imports:
    - orjson

about:
  home: https://github.com/ijl/orjson
  license: Apache-2.0
  license_family: Apache
  license_file:
      - LICENSE-APACHE
      - LICENSE-MIT
  summary: 'orjson is a fast, correct JSON library for Python.'
  doc_url: https://github.com/ijl/orjson
  dev_url: https://github.com/ijl/orjson
